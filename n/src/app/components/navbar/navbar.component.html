<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Moderno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .navbar {
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: #007bff !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #6c757d;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-toggler {
            border: none;
        }

        .btn-outline-primary,
        .btn-outline-danger {
            border-radius: 30px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover,
        .btn-outline-danger:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-danger {
            border: 2px solid #dc3545;
        }

        .btn-outline-primary {
            border: 2px solid #007bff;
        }

        .nav-item {
            margin-left: 10px;
        }

        /* Quitar la línea debajo del enlace 'Empleados' cuando esté activo */
        .navbar-nav .nav-link.active {
            text-decoration: none; /* Elimina la línea */
            color: #007bff !important; /* Mantiene el color azul al estar activo */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Administracion de Empleados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" *ngIf="authService.isLoggedIn()">
                        <a class="nav-link" [routerLink]="['/empleados']" routerLinkActive="active">Empleados</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Botón de logout si el usuario está logueado -->
                    <button *ngIf="authService.isLoggedIn()" class="btn btn-outline-danger me-2" (click)="logout()">Logout</button>
                    <!-- Botón de login si el usuario no está logueado -->
                    <a *ngIf="!authService.isLoggedIn()" class="btn btn-outline-primary" [routerLink]="['/login']">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
